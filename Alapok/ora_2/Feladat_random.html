<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:1px solid black;
            background-color: rgb(255, 150, 50);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let v= () => Math.floor(Math.random()*255+1)
        console.log(v())

        let divArr=document.querySelectorALL('div')
        for(let divObj of divArr){
            console.log(divObj.style.backgroundColor)
            divObj.style.backgroundColor=`rgb(${v()},${v()},${v()})`
        }




    </script>

</body>
</html>
