<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    b{
        cursor: pointer;    
        transition: transform 250ms, opacity 400ms;

    }
</style>
<body>
    <div class="container bg-light shadow text-center">
        <h1>Our Tours</h1>
        <div class="card-group">

        </div>
    </div>

    <script>
        const toursUrl="https://course-api.com/react-tours-project"

        const getdata=async(url) => {
                const response=await fetch(url)
                const data=await response.json()
                console.log(data);
                render(data)
            }
        function render(data) {
            for(let obj of data) {
                document.querySelector('.card-group').innerHTML+=myCard(obj.image,obj.info,obj.name,obj.price)
            }
        }

        getdata(toursUrl)
        
            function myCard(image,info,name,price){
                let partInfo=info.slice(0,50)
                let lastSpaceIndex=partInfo.lastIndexOf(' ')
                partInfo=partInfo.slice(0,lastSpaceIndex)
                return `
                <div class="card">
                <img src=${image} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${info}</p>
                <p class="card-text">${partInfo}<small class="text-muted">${price}</small></p>
                </div>
                </div>`
            }
    
    
    
    </script>
</body>
</html>
