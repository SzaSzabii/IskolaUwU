<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-color: lightpink;
    }
    .container{
        border: 1px solid purple;
    }
    .card-body{
        background-color: lightsalmon;
    }
    #gomb{
        background-color: purple;
        color: lightpink;
    }
    #oldalcim{
        color: aqua;
    }
</style>
<body>

    <script src="nav.js"></script>
    <h1 id="oldalcim">Superhero</h1>

    <script src="menu.js"></script>

    <div class="container">
        <div class="row">
        </div>
    </div>

    <script>
        const herosUrl="https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json"
        const getdata=async(url) => {
                const response=await fetch(url)
                const data=await response.json()
                console.log(data);
                render(data)
            }
        function render(data) {
            let h1=document.createElement("h1");
            h1.innerHTML=data.squadName
            h1.classList.add('w-100','text-center');
            document.querySelector('.row').appendChild(h1); 
            console.log(data.members)
            for(let obj of data.members) {
                let div=document.createElement("div");
                div.classList.add('col-md-4','border','border-primary');
                let h3=document.createElement("h3");
                h3.textContent=obj.name
                let p=document.createElement("p");
                p.textContent=`Age: ${obj.age}`;
                div.appendChild(h3);
                div.appendChild(p);
                div.appendChild(power(obj.powers))
                document.querySelector('.row').appendChild(div);
            }
        }
        function power(arr){
            let ul=document.createElement("ul")
            for(let str of arr){
                let li =document.createElement("li")
                li.textContent =str
                ul.appendChild(li);
        }
        return ul;
    }

        getdata(herosUrl)
    </script>
</body>
</html>
